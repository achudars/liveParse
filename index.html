<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Live Parse</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="assets/ico/favicon.png">
	</head>

	<body>

		<!-- NAVBAR
		================================================== -->
		<div class="navbar-wrapper">
			<!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
			<div class="container">

				<div class="navbar navbar-inverse">
					<div class="navbar-inner">
						<!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
						<a class="brand" href="#">Live Parse</a>
						<!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->

					</div><!-- /.navbar-inner -->
				</div><!-- /.navbar -->

			</div>
			<!-- /.container -->
		</div><!-- /.navbar-wrapper -->

		<!-- Wrap the rest of the page in another container to center all the content. -->

		<div class="container">

			<div class="featurette">
				<p class="lead">
					Type in anything in the source text area...
				</p>
				<p class="lead">
					...and get the parsed result in real time
				</p>
				<p>
					(you can also choose the parsing option from the column in the middle)
				</p>
			</div>

			<div class="span5 well">

				<h2>Source</h2>
				<textarea id="source" type="text" onKeyPress="transform()" onKeyUp="transform()"></textarea>																
				


			</div>
			<div class="span1 well">

				<ul class="nav nav-pills nav-stacked" onclick="identifyOutputType()">
					<li class="active" >
						<a class="btn-mini" href="#" id="1" >Default</a>
					</li>
					<li>
						<a class="btn-mini" href="#" id="2">ASCII</a>
					</li>
					<li>
						<a class="btn-mini" href="#" id="3">Reverse</a>
					</li>
					<li>
						<a class="btn-mini" href="#" id="4">Morse</a>
					</li>
					<li>
						<a class="btn-mini" href="#" id="5">Binary</a>
					</li>
					<li>
						<a class="btn-mini" href="#" id="6">Hex10</a>
					</li>
					<li>
						<a class="btn-mini" href="#" id="7">BASE64</a>
					</li>
					<li>
						<a class="btn-mini" href="#" id="8">ROT13</a>
					</li>
				</ul>

				<i class="icon-resize-horizontal"></i></br>
				
				<ul class="nav nav-pills nav-stacked" onclick="identifyOutputType()">
					<li class="divider"></li>
					<li>
						<a class="btn-mini" href="#" id="9">to Python</a>
					</li>
				</ul>
				
			</div>
			<div class="span5 well">

				<h2>Result</h2>
				<textarea id="result"></textarea>
								


			</div>

			<!-- jQuery -->
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
			<!-- twitter bootstrap -->
			<script src="js/bootstrap-dropdown.js"></script>
			<script src="js/bootstrap-tab.js"></script>
			<!-- includes on keypress function -->
			<script src="js/script.js"></script>
	</body>
</html>
